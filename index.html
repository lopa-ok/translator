<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python 2 to Python 3 Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Python 2 to Python 3 Translator</h1>

        <textarea id="outputCode" placeholder="Python 3 code will appear here..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
